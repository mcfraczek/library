<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./bootstrap4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./bootstrap4/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="./addBookForm/css/styles.css">
    <title>AddBook</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand active">Add Book</a>
        <div class="nav-item">
            <a class="nav-link text-light" href="#">Back</a>
        </div>

    </div>
</nav>
<div class="container mt-5 pt-5">
    <form th:action="@{/processAddBookForm}" th:object="${book}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" placeholder="Winnie The Pooh"
                       th:field="*{book.title}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="authorName">Author's Name/Names</label>
                <input type="text" class="form-control" name="book.authorList[0].name" id="authorName"
                       placeholder="Alan Aleksander">
            </div>
            <div class="form-group col-md-6">
                <label for="authorSurname">Author's Surname</label>
                <input type="text" class="form-control" name="book.authorList[0].surname" id="authorSurname"
                       placeholder="Milne">
            </div>
        </div>
        <div class="">
            <button type="button" class="btn btn-outline-dark" id="addAuthor">Add Author +</button>
        </div>
        <span id="authors"></span>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="ISBN">ISBN</label>
                <input class="form-control" type="text" id="ISBN" placeholder="978-2-1234-5680-3"
                       th:field="*{book.ISBN}">
            </div>
            <div class="form-group col-md-3">
                <label for="number">Library Number</label>
                <input class="form-control" type="text" id="number" placeholder="978-2-1234-5680-3"
                       th:field="*{book.libraryNumber}">
            </div>
            <div class="form-group col-md-3" id="copy2">
                <label for="genre">Genre</label>
                <select id="genre" class="form-control" th:field="*{book.title}">
                    <option selected value="choose..." disabled="disabled">choose...</option>
                    <option th:each="g : ${book.listFromDirectFile()}" th:text="${g}" th:value="${g}">science-fiction
                    </option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <button type="button" class="btn btn-outline-dark" id="addGenre">Add Genre</button>
            </div>
        </div>
        <div class="form-row rightMine">
            <div id="copyTo2" class="col-md-12"></div>
        </div>
        <input type="submit" class="btn btn-outline-dark" value="Submit">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="./addBookForm/js/script.js"></script>
</body>
</html>
